{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPANEL | STUDENT-FORGOT PASSWORD</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; 
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }
        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .login_box {
            flex: 1;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #360362;
            max-width: 500px;
            margin: auto;
        }
        .login_inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo h1 {
            margin-left: 15px;
            color: #fff;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 60px;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            color: #fff;
            text-align: center;
        }
        .form-title {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="{% static 'assets/img/login_image.png' %}" alt="Side Image">
        </div>
        <div class="login_box">
            <div class="login_inner">
                <div class="logo" style="display: flex; align-items: center; justify-content: center;">
                    <img src="{% static 'assets/img/form-logo1.png' %}">
                    <h1>LearnWay</h1>
                </div>
                <h4 style="color: #fff;" class="mb-2">Forgot Password?</h4>
                        <p style="color: #fff;" class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
                <form id="formAuthentication" class="mb-3" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- {{ form.as_p }} -->
        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus required />
                        </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'homepanel:login' %}" class="back-link">BACK</a>
                        <p style="font-weight: 800;">Donâ€™t have an account?..<a href="{% url 'homepanel:registration' %}" style="color: #fff;" class="btn btn-secondary">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
        <div>
            {% for message in messages %}
                <script>
                    alert('{{message}}')
                </script>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>

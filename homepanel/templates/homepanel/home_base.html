{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}"> -->
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid p-0">
                    <div class="row align-items-center no-gutters">
                        <div class="col-xl-2 col-lg-2">
                          <div class="logo-img">
                            <div class="logo-img" style="display: flex; align-items: center;">
                              <img style="height: 55px;" src="{% static 'assets/img/logo1.png' %}" alt class="w-px-40 h-px-40 rounded-circle">
                              <p style="color: white; font-weight: 900; font-size: 2em; margin-left: 10px;margin-top: 15px;">LearnWay</p>
                          </div>
                          
                          </div>                      
                        </div>
                        <div class="col-xl-7 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li></li><li></li><li></li>
                                        <li><a  href="{% url 'homepanel:home' %}">home</a></li>
                                        <li></li>
                                        <li><a href="{% url 'homepanel:courses' %}">Courses</a></li> 
                    
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                            <div class="log_chat_area d-flex align-items-center">
                                <a href="{% url 'homepanel:login' %}" class="login">
                                    <i class="flaticon-user"></i>
                                    <span>log in/Register</span>
                                </a>
                                
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-end -->

   {% block content %}{% endblock %}

   <script src="{% static 'assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>
   <script src="{% static 'assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
   <script src="{% static 'assets/js/popper.min.js' %}"></script>
   <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
   <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
   <script src="{% static 'assets/js/ajax-form.js' %}"></script>
   <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
   <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
   <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
   <script src="{% static 'assets/js/scrollIt.js' %}"></script>
   <script src="{% static 'assets/js/jquery.scrollUp.min.js' %}"></script>
   <script src="{% static 'assets/js/wow.min.js' %}"></script>
   <script src="{% static 'assets/js/nice-select.min.js' %}"></script>
   <script src="{% static 'assets/js/jquery.slicknav.min.js' %}"></script>
   <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
   <script src="{% static 'assets/js/plugins.js' %}"></script>
   <script src="{% static 'assets/js/gijgo.min.js' %}"></script>

   <!--contact js-->
   <script src="{% static 'assets/js/contact.js' %}"></script>
   <script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
   <script src="{% static 'assets/js/jquery.form.js' %}"></script>
   <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
   <script src="{% static 'assets/js/mail-script.js' %}"></script>

   <script src="{% static 'assets/js/main.js' %}"></script>
<!-- JS here -->
    
</body>

</html>

{% extends 'adminpanel/admin_base.html' %}
{% load static %}
{% block title %}
   ADMINPANEL | ADD COURSE
{% endblock %}

{% block content %}
<div class="row m-3">
   <div class="col-12">
      <h2 style="text-align: center;font-style: italic;font-weight: 900;">Add Course</h2>
       <form method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           {{ form.as_p}}
           <input style="margin-left: 530px;" type="submit" value="ADD COURSE" class="btn btn-primary"/>
       </form>
   </div>
</div>
{% endblock %}
